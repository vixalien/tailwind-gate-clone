<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <section class="relative">
      <div class="bg-primary absolute top-0 left-0 w-full h-full -z-10">
        <img class="object-cover w-full h-full opacity-40 mix-blend-luminosity" src="/images/hero-background.webp">
      </div>
      <div class="max-w-container mx-auto">
        <div class="p-12 pt-8 flex flex-col gap-8 md:w-[40%] md:ml-auto ">
          <img src="/images/what-would-you-fight-for.svg" class="w-72 mx-auto md:mr-0">
          <p class="text-white leading-relaxed text-lg text-center md:text-end">
            Notre Dame attracts people willing to take action to find solutions to humanity's most pressing challenges.
            "What would you fight for?" For us, it's not a question. It's a call to action. We are the Fighting Irish.
          </p>
          <button class="bg-white rounded-lg px-4 py-3 mx-auto flex items-center gap-2 md:mr-0">
            <span>What would you fight for?</span>
            <img class="size-6" src="/images/external-link-gold.svg">
          </button>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
